<details class="filter-section" [open]="open">
    <summary class="filter-section__header">
      <span class="filter-section__title">
        <svg class="icon" aria-hidden="true" focusable="false">
            <use [attr.href]="'/assets/icons.svg#icon-' + icon"></use>
          </svg>{{ title }}</span>
      <span class="filter-section__chevron" aria-hidden="true"></span>
    </summary>
  
    <div class="filter-section__content">
      <ng-content></ng-content>
    </div>
  </details>
