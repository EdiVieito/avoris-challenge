<aside class="filter" aria-label="Filtros">
    <h2 class="filter__title">Filtrar mi bÃºsqueda</h2>
  
    <app-filter-section *ngFor="let section of sections" [title]="section.title" [icon]="section.icon ?? ''">
  
      <!-- Checkbox sections -->
      <ng-container *ngIf="section.type === 'checkbox'">
        <app-checkbox
          *ngFor="let item of section.items"
          [id]="item.id"
          [label]="item.label"
          [checked]="!!item.checked"
          (checkedChange)="onTagChange(item.id, $event)"
        ></app-checkbox>
      </ng-container>
  
      <!-- Price section -->
      <ng-container *ngIf="section.type === 'price'">
        <app-price-input
          (minChange)="onMinPriceChange($event)"
          (maxChange)="onMaxPriceChange($event)"
        ></app-price-input>
      </ng-container>
  
    </app-filter-section>
  </aside>
